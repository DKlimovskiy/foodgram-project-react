version: '3.8'
services:
  db:
    image: postgres:13-alpine
    volumes:
      - db_volume:/var/lib/postgresql/data/

  backend:
    image: barsik2142/foodgram_backend:latest
    depends_on:
      - db
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    env_file:
      - ./.env

  frontend:
    image: barsik2142/foodgram_frontend:latest
    depends_on:
      - db
      - backend

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

volumes:
  db_volume:
  static_value:
  media_value:
